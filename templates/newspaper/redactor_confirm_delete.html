{% extends "base.html" %}

{% block title %}Delete redactor{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto">
    <div class="card border-danger shadow-sm">
        <div class="card-body">
            <h3 class="text-danger mb-3">
                Delete redactor
            </h3>

            <p>
                Are you sure you want to delete redactor
                <strong>"{{ redactor.username }}"</strong>?
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'newspaper:redactor-detail' redactor.pk %}" class="btn btn-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">
                        Yes, delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
