{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Redactor form{% endblock %}

{% block content %}
<div class="col-md-7 mx-auto">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4">
                {{ view.object|yesno:"Update Redactor,Create redactor" }}
            </h3>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'accounts:redactor-list' %}" class="btn btn-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
